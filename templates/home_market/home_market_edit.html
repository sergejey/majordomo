
<!-- Table 'home_market' edit -->
<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
[#if OK#]
<div class="alert alert-success"><#LANG_DATA_SAVED#></div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-error"><#LANG_FILLOUT_REQURED#></div>
[#endif ERR#]
<fieldset>
[#if ID=""#]
<legend><#LANG_NEW_RECORD#></legend>
[#endif ID#]
<!-- TITLE (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_TITLE#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_TITLE#>:
 (*)
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="title" value="[#TITLE#]" id="title"></div>
</div>
<!-- REPOSYTORY_URL (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_REPOSYTORY_URL#] style="color:red;font-weight:bold"[#endif#]>
 Адрес модуля:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="reposytory_url" value="[#REPOSYTORY_URL#]" id="reposytory_url"></div>
</div>
<!-- SOURSE (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_SOURSE#] style="color:red;font-weight:bold"[#endif#]>
 Адрес исходников:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="sourse" value="[#SOURSE#]" id="sourse"></div>
</div>
<!-- DESCRIBE (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_DESCRIBE#] style="color:red;font-weight:bold"[#endif#]>
 Описание модуля:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="describe" value="[#DESCRIBE#]" id="describe"></div>
</div>
<!-- WHO_MAKED (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_WHO_MAKED#] style="color:red;font-weight:bold"[#endif#]>
 Автор модуля:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="who_maked" value="[#WHO_MAKED#]" id="who_maked"></div>
</div>
<!-- UPDATE_VER (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_UPDATE_VER#] style="color:red;font-weight:bold"[#endif#]>
 Версия модуля:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="update_ver" value="[#UPDATE_VER#]" id="update_ver"></div>
</div>

<div class="form-group">
        <div class="col-lg-offset-3 col-lg-4">
 [#if ID!=""#]
 <button type="submit" name="subm" value="Submit" class="btn btn-primary"><#LANG_SUBMIT#></button>
 [#else ID#]
 <button type="submit" name="subm" value="Add" class="btn btn-primary"><#LANG_ADD#></button>
 [#endif ID#]
 <a href="?" class="btn btn-default "><#LANG_CANCEL#></a>
<input type="hidden" name="id" value="<#ID#>">
<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
<input type="hidden" name="mode" value="update">
        </div>
</div>
</fieldset>
</form>
