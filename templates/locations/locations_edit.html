<form action="?" method="post" enctype="multipart/form-data" name="frmEdit"  class="form-horizontal">
[#if OK#]
    <div class="alert alert-success"><#LANG_DATA_SAVED#></font></div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-danger"><#LANG_FILLOUT_REQURED#></div>
[#endif ERR#]

<div class="form-group ">
        <label class="col-lg-4 control-label" for="inputTitle"><#LANG_TITLE#>:<font color="red">*</font></label>
        <div class="col-lg-5"><input type="text"  class="form-control [#if ERR_TITLE#]alert-danger[#endif#]"  name="title" value="[#TITLE#]" required="true"></div>
</div>

    <div class="form-group ">
        <label class="col-lg-4 control-label" for="inputPriority"><#LANG_PRIORITY#>:</label>
        <div class="col-lg-5"><input type="text"  class="form-control"  name="priority" value="[#PRIORITY#]" required="true"></div>
    </div>


<div class="form-group">
     <div class="col-lg-offset-3 col-lg-5">
 [#if ID!=""#]
 <input type="submit" name="subm" class="btn btn-default btn-primary"  value="<#LANG_UPDATE#>">
 [#else ID#]
 <input type="submit" name="subm" class="btn btn-default btn-primary"  value="<#LANG_ADD#>">
 [#endif ID#]
 &nbsp;
 <a href="?" class="btn btn-default" ><#LANG_CANCEL#></a>
 </div>
</div>
<input type="hidden" name="id" value="<#ID#>">
