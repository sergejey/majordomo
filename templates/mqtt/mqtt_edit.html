
<!-- Table 'mqtt' edit -->
<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
[#if OK#]
<div class="alert alert-success"><#LANG_DATA_SAVED#></div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-error"><#LANG_FILLOUT_REQURED#></div>
[#endif ERR#]
<fieldset>
[#if ID=""#]
<legend><#LANG_NEW_RECORD#></legend>
[#endif ID#]
<!-- TITLE (varchar) -->
<div class="control-group">
 <label class="control-label"[#if ERR_TITLE#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_TITLE#>:
 (*)
 </label>
 <div class="controls"><input type="text" name="title" value="[#TITLE#]" class="input"></div>
</div>
<!-- LOCATION_ID (select) -->
[#if !IS_SET_LOCATION_ID#]
<div class="control-group">
 <label class="control-label"[#if ERR_LOCATION_ID#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_LOCATION#>:
 </label>
<div class="controls">
 <select name="location_id" class="input">
  <option value="">select
  [#begin LOCATION_ID_OPTIONS#]<option value="[#ID#]"[#if SELECTED#] selected[#endif#]>[#TITLE#]
  [#end LOCATION_ID_OPTIONS#]
 </select>
</div>
</div>
[#endif IS_SET_LOCATION_ID#]
<!-- PATH (varchar) -->
<div class="control-group">
 <label class="control-label"[#if ERR_PATH#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_PATH#>:
 (*)
 </label>
 <div class="controls"><input type="text" name="path" value="[#PATH#]" class="input"></div>
</div>

<div class="control-group">
 <label class="control-label"[#if ERR_VALUE#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_VALUE#>:
 </label>
 <div class="controls">
 [#VALUE#]
 </div>
</div>

<div class="control-group">
 <label class="control-label"[#if ERR_VALUE#] style="color:red;font-weight:bold"[#endif#]>
 (<#LANG_SET#>:
 </label>
 <div class="controls">
 <input type="text" name="new_value" value="" class="input span2">)</div>
</div>


<!-- LINKED_OBJECT (varchar) -->
<div class="control-group">
 <label class="control-label"[#if ERR_LINKED_OBJECT#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_LINKED_OBJECT#>:
 </label>
 <div class="controls"><input type="text" name="linked_object" value="[#LINKED_OBJECT#]" class="input"></div>
</div>
<!-- LINKED_PROPERTY (varchar) -->
<div class="control-group">
 <label class="control-label"[#if ERR_LINKED_PROPERTY#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_PROPERTY#>:
 </label>
 <div class="controls"><input type="text" name="linked_property" value="[#LINKED_PROPERTY#]" class="input"></div>
</div>
<div class="form-actions">
 [#if ID!=""#]
 <button type="submit" name="subm" value="<#LANG_SUBMIT#>" class="btn btn-primary"><#LANG_SUBMIT#></button>
 [#else ID#]
 <button type="submit" name="subm" value="<#LANG_ADD#>" class="btn btn-primary"><#LANG_ADD#></button>
 [#endif ID#]
 <a href="?" class="btn"><#LANG_CANCEL#></a>
<input type="hidden" name="id" value="<#ID#>">
<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
<input type="hidden" name="mode" value="update">
</div>
</fieldset>
</form>
