<div class="device-widget"  onclick="var url=('/pChart/?p=%.object_title%'+'.status&op=log&subop=24h&minimal=1');$.fancybox.open({ href: url, type: 'iframe' });return false;">
    <div class="device-icon motion %.status|"off;on"%"></div>
    <div class="device-header">%.object_description%</div>
    <div class="device-details">%.updatedText%</div>
</div>
