<script>
$(function() {
	var sID = '%.object_id%';
	var sDATA = '%.updated%';
	
	a = new Date(sDATA * 1000);
	currentTime = new Date();
	
	year = a.getFullYear();
	month = a.getMonth();
	date = a.getDate();
	hour = a.getHours();
	min = a.getMinutes();
	sec = a.getSeconds();

	if((currentTime.getDate() - date) == 0) {
		beautyText = 'Сегодня, в ' + twoDigits(hour) + ':' + twoDigits(min);
	} else if((currentTime.getDate() - date) == 1) {
		beautyText = 'Вчера, в ' + twoDigits(hour) + ':' + twoDigits(min);
	} else {
		beautyText = twoDigits(date) + '.' + twoDigits(month) + '.' + year + ' ' + twoDigits(hour) + ':' + twoDigits(min);
	}
	
	$('.updatedText-JS-' + sID).text(beautyText);
}); 

</script>
