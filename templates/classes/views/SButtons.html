<div class="device-widget button" onClick='callMethod("%.object_title%.pressed");$("#icon%.object_id%_light").addClass("pressed");setTimeout("$(\"#icon%.object_id%_light\").removeClass(\"pressed\");",300);'>
    <div class="device-icon button" id="icon%.object_id%_light"></div>
<div class="device-header">%.object_description%</div>
</div>
